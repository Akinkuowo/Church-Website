<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
    <!-- Font Awesome Icons for the buttons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
    <!-- Top Menu -->
    <div class="w-full bg-white py-3 shadow-sm">
        <div class="container mx-auto flex items-center justify-between px-4">
    
            <!-- Left Section (Logo and Welcome Text) -->
            <div class="flex items-center space-x-6">
                <!-- Logo -->
                <h1 class="font-bold text-xl text-black">thechurchedapp</h1>
            </div>
            
            <!-- Middle Section (Search Bar) -->
            <div class="flex items-center space-x-20">
                <!-- Welcome Text -->
                <h2 class="text-xl font-semibold text-black ml-20">Welcome Jane!</h2>
                
                <!-- <i class="fas fa-search relative left-2 top-3 text-gray-400"></i> -->
                <input
                type="text"
                placeholder="What would you like to find?"
                class="search-box bg-gray-100 text-gray-700 rounded-full py-2 px-4 pl-10 w-80 focus:outline-none"
                />
            </div>

            <!-- Right Section (Icons and Profile Image) -->
            <div class="flex items-center space-x-3">
                <!-- Circle Icon Buttons -->
                <button class="icon-circle">
                    <i class="fas fa-table text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-globe text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-comment-dots text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-bell text-green-500"></i>
                </button>

                <!-- User Profile -->
                <img
                    src="https://via.placeholder.com/40"
                    alt="User Avatar"
                    class="w-10 h-10 rounded-full border-2 border-gray-200 shadow"
                />
            </div>
        </div>
    </div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-50 rounded-lg border-gray-200 p-4 mr-4">
            <div class="mb-8">
                <h1 class="font-bold text-lg">Church Logo</h1>
            </div>
            <nav class="space-y-4">
            <a href="#" class="flex items-center p-2 text-gray-900 bg-gray-100 rounded-lg">
                <i class="fas fa-tachometer-alt mr-2"></i>
                <span class="text-sm font-semibold">Dashboard</span>
            </a>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-calendar-alt mr-2"></i>
                <span class="text-sm">Events</span>
            </a>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-users mr-2"></i>
                <span class="text-sm">People</span>
            </a>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-photo-video mr-2"></i>
                <span class="text-sm">Media</span>
            </a>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-wallet mr-2"></i>
                <span class="text-sm">Finances</span>
            </a>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span class="text-sm">Check-ins</span>
            </a>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-building mr-2"></i>
                <span class="text-sm">Facilities & Resources</span>
            </a>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-chart-line mr-2"></i>
                <span class="text-sm">Mobile App Analytics</span>
            </a>
            </nav>

            <button class="flex fixed bottom-[1px] bg-gray-300 py-3 px-4 w-40 rounded-lg" onclick="openPopupInvite()">
            <i class="fa fa-user-plus mr-4"></i>
            <span>Invite</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 items-center justify-center p-8 bg-gray-50 rounded-lg mr-4">
            <!-- Header Section -->
            <div class="flex space-x-2 items-center mt-4 mb-4">
                <h1 class="text-xl font-bold">Members</h1>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="flex justify-between items-center mb-4">
                 <!-- Tab Filters -->
                <div class="flex space-x-2 items-center mb-4">
                    <button class="px-4 py-2 rounded-md text-green-600 font-medium text-xs border-2 border-gray-200 ">All</button>
                    <button class="px-4 py-2 hover:bg-gray-200 rounded-md text-gray-600 font-medium text-xs border-2 border-gray-200">Workers</button>
                    <button class="px-4 py-2 hover:bg-gray-200 rounded-md text-gray-600 font-medium text-xs border-2 border-gray-200">Young Adults</button>
                    <button class="px-4 py-2 hover:bg-gray-200 rounded-md text-gray-600 font-medium text-xs border-2 border-gray-200">New Members</button>
                    <button class="px-4 py-2 hover:bg-gray-200 rounded-md text-gray-600 font-medium text-xs border-2 border-gray-200">Children</button>
                    <button class="px-4 py-2 hover:bg-gray-200 rounded-md text-gray-600 font-medium text-xs border-2 border-gray-200">Archived</button>
                    
                </div>

                <div class="flex space-x-2 items-center ml-2 mb-4">
                    <button class="flex items-center px-3 py-2 border rounded-md text-gray-600 hover:bg-gray-100 text-xs">
                        <i class="fas fa-gear mr-2"></i> Customize
                    </button>
                    <button class="flex items-center px-3 py-2 bg-green-300 text-green-900 font-bold rounded-md hover:bg-green-600 text-xs">
                        <i class="fas fa-plus mr-2"></i> Add Members
                    </button>
                    <button class="flex items-center px-3 py-2 border rounded-md text-gray-600 hover:bg-gray-100 text-xs">
                        <i class="fas fa-file-import mr-2"></i> Import Members
                    </button>
                </div>
            </div>

           

            <!-- Search, Sort, and Filters -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h4 class="font-medium text-sm">All Members (0)</h4>
                </div>
                
                <div class="flex space-x-4 items-center">
                    <div class="relative w-1/3">
                        <input type="text" placeholder="Search members" class="w-full px-4 py-2 border rounded-md text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-100 pl-8">
                        <i class="fas fa-search absolute top-2.5 left-3 text-gray-400"></i>
                    </div>
                    <div class="text-sm">
                        <span class="text-gray-600">Sort by:</span>
                        <select class=" px-2 py-1 text-gray-700 bg-transparent">
                            <option>Date Joined</option>
                            <option>Name</option>
                            <option>Status</option>
                        </select>
                    </div>
                    <div class="text-sm">
                        <select class=" px-2 py-1 text-gray-700 bg-transparent">
                            <option>Filter</option>
                            <option>Name</option>
                            <option>Status</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="flex flex-col items-center  mt-20">
                <div class="text-center">
                <i class="fas fa-user-circle text-gray-400 text-6xl mb-4"></i>
                <p class="text-gray-500">Add members profile to <br /> track all members activity</p>
                </div>
                <button class="mt-4 px-4 py-2 bg-green-300 text-green-900 font-bold rounded-md hover:bg-green-600">
                + Add new members
                </button>
            </div>
            
        </main>


    </div>

    <script>
        // Example JavaScript for interactivity
        document.querySelectorAll('.hover\\:bg-gray-100').forEach(item => {
            item.addEventListener('click', () => {
            alert('Feature coming soon!');
            });
        });
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
