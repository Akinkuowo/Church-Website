<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Settings</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css" />
  
    <!-- Font Awesome Icons for the buttons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="relative">
    <!-- Top Menu -->
    <div class="w-full bg-white py-3 shadow-sm">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Left Section (Logo and Welcome Text) -->
            <div class="flex items-center space-x-6">
                <h1 class="font-bold text-xl text-black">thechurchedapp</h1>
            </div>
            <!-- Middle Section -->
            <div class="flex items-center space-x-20">
                <h2 class="text-xl font-semibold text-black ml-20">Welcome Jane!</h2>
                <input
                    type="text"
                    placeholder="What would you like to find?"
                    class="search-box bg-gray-100 text-gray-700 rounded-full py-2 px-4 pl-10 w-80 focus:outline-none"
                />
            </div>
            <!-- Right Section -->
            <div class="flex items-center space-x-3">
                <button class="icon-circle">
                    <i class="fas fa-table text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-globe text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-comment-dots text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-bell text-green-500"></i>
                </button>
                <img
                    src="https://via.placeholder.com/40"
                    alt="User Avatar"
                    class="w-10 h-10 rounded-full border-2 border-gray-200 shadow"
                />
            </div>
        </div>
    </div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-50 rounded-lg border-gray-200 p-4 mr-4">
            <div class="mb-8">
                <h1 class="font-bold text-lg">Church Logo</h1>
            </div>
            <nav class="space-y-4">
                <a href="#" class="flex items-center p-2 text-gray-900 bg-gray-100 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    <span class="text-sm font-semibold">Dashboard</span>
                </a>
                <!-- Other Sidebar Links -->
            </nav>
            <button class="flex fixed bottom-[1px] bg-gray-300 py-3 px-4 w-40 rounded-lg">
                <i class="fa fa-user-plus mr-4"></i>
                <span>Invite</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 bg-gray-50 rounded-lg mr-4">
            <div class="border-b pb-6">
                <h2 class="text-md mb-6">Settings / <span class="text-green-500">Currency Settings</span></h2>
            </div>
            <div class="max-w-xl mx-auto px-4 py-3 rounded-lg mt-8">
                <div class="bg-white rounded-sm shadow-sm px-4 py-8 hover:bg-gray-100 cursor-pointer">
                    <div>
                        <h2 class="text-md font-medium mb-2">Set Currency</h2>
                      <p class="text-xs text-gray-500">Set currency you want to display all over the app</p>
                    </div>
                    <select id="importDropdown" class="bg-gray-100 border  px-2 py-2 font-medium rounded-md mr-2 w-full mt-4">
                        <option value="">$ US Dollars</option>
                    </select>
                    <div class="flex justify-end mt-4">
                        <button class="bg-green-200 text-green-800 px-4 py-2 rounded-md hover:bg-green-300">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

  
</body>
</html>
