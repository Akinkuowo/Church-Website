<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>

    <script src="https://cdn.tailwindcss.com"></script>
  
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen p-10" style="background-image: url('img/bg.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
    <header class="flex">
        <div class="">
            <img src="img/logo.png" alt="Logo" class="mb-6"> 
        </div>
        <div>
            <h3 class="font-bold text-sm">The <br />Churched<br /> App</h3>
        </div>
    </header>
    <section class="w-full max-w-6xl flex">
        <!-- Right Section (Sign-Up Options) -->
        <div class="p-8 pl-10 pr-10 font-bold bg-white w-[32rem] h-72">
            <h2 class="text-2xl font-semibold">Reset your Password</h2>
            <p class="text-gray-400 text-sm mb-5">Confirm the email address to receive a password reset link</p>

            <!-- Sign Up Options -->
            <div class="space-y-3">
                <form>
    
                    <div class="grid grid-cols-1 sm:grid-cols-1 gap-6 mb-6 ">
    
                     <!-- Email Address -->
                     <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700">Email Address*</label>
                        <input type="email" placeholder="Email Address" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                    </div>
                    
    
                    <div class="mb-6 flex justify-between items-center">
                        <label class="flex items-center">
                                              
                        </label>
    
                        <div class="flex justify-between items-center">
                            <button class="bg-gray-200 text-gray-600 px-6 py-2 rounded-md hover:bg-gray-300 mr-2">Back</button>
                            <button class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600">Send Link</button>
                        </div>
                    </div>
    
                  
                   
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-gray-500 text-sm mt-20 pl-40">
        Â© 2024 YouLift, Inc
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
