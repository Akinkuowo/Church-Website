<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import and Export Content</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css" />
  
    <!-- Font Awesome Icons for the buttons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="relative">
    <!-- Top Menu -->
    <div class="w-full bg-white py-3 shadow-sm">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Left Section (Logo and Welcome Text) -->
            <div class="flex items-center space-x-6">
                <h1 class="font-bold text-xl text-black">thechurchedapp</h1>
            </div>
            <!-- Middle Section -->
            <div class="flex items-center space-x-20">
                <h2 class="text-xl font-semibold text-black ml-20">Welcome Jane!</h2>
                <input
                    type="text"
                    placeholder="What would you like to find?"
                    class="search-box bg-gray-100 text-gray-700 rounded-full py-2 px-4 pl-10 w-80 focus:outline-none"
                />
            </div>
            <!-- Right Section -->
            <div class="flex items-center space-x-3">
                <button class="icon-circle">
                    <i class="fas fa-table text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-globe text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-comment-dots text-green-500"></i>
                </button>
                <button class="icon-circle">
                    <i class="fas fa-bell text-green-500"></i>
                </button>
                <img
                    src="https://via.placeholder.com/40"
                    alt="User Avatar"
                    class="w-10 h-10 rounded-full border-2 border-gray-200 shadow"
                />
            </div>
        </div>
    </div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-50 rounded-lg border-gray-200 p-4 mr-4">
            <div class="mb-8">
                <h1 class="font-bold text-lg">Church Logo</h1>
            </div>
            <nav class="space-y-4">
                <a href="#" class="flex items-center p-2 text-gray-900 bg-gray-100 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    <span class="text-sm font-semibold">Dashboard</span>
                </a>
                <!-- Other Sidebar Links -->
            </nav>
            <button class="flex fixed bottom-[1px] bg-gray-300 py-3 px-4 w-40 rounded-lg">
                <i class="fa fa-user-plus mr-4"></i>
                <span>Invite</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 bg-gray-50 rounded-lg mr-4">
            <div class="border-b pb-6">
                <h2 class="text-md mb-6">Settings / <span class="text-green-500">Import & Export Content</span></h2>
            </div>
            <div class="max-w-xl mx-auto px-4 py-3 rounded-lg mt-8">
                <div class="flex items-center justify-between bg-white rounded-sm shadow-sm px-4 py-8 hover:bg-gray-100 cursor-pointer">
                    <div>
                        <h2 class="text-md font-medium">Import & Export Content</h2>
                        <p class="text-xs text-gray-500">Import & export app files</p>
                    </div>
                    <div class="flex">
                        <select id="importDropdown" class="bg-green-200 border border-green-200 px-2 py-2 font-medium rounded-md mr-2 w-[7rem]">
                            <option value="">Import</option>
                            <option value="Import people">Import people</option>
                            <option value="Import task">Import task</option>
                            <option value="Import events">Import events</option>
                            <option value="Import from computer">Import from computer</option>
                        </select>
                        <select id="exportDropdown" class="border px-2 py-2 font-medium rounded-md w-[7rem]">
                            <option value="">Export</option>
                            <option value="Export people">Export people</option>
                            <option value="Export task">Export task</option>
                            <option value="Export events">Export events</option>
                            <option value="Export other files">Export other files</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center">
        <div class="bg-white p-6 rounded-md shadow-lg w-[30rem] relative">
            <!-- Close Icon -->
            <button onclick="closePopup()" class="absolute top-4 right-4 text-gray-500 hover:text-black">
                <i class="fas fa-times"></i>
            </button>

            <!-- Title -->
            <h3 id="popupMessage" class="text-lg font-bold mb-2"></h3>

            <!-- Description -->
            <p class="text-gray-500 mb-6">
               <span id="Message"></span> all at once using a CSV file. Once you click 'Import,' our support team will assist with a smooth and quick import process.
            </p>

            <!-- Conditional Select Dropdown -->
            <div id="fileTypeSelect" class="hidden mb-6">
                <label for="fileType" class="block text-gray-700 font-medium mb-2 text-sm">Select the file you would like to export from your computer</label>
                <select id="fileType" class="w-full bg-gray-200 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                    <option value="podcast">Podcast</option>
                    <option value="podcast">Article</option>
                    <option value="podcast">Finance</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-4">
                <button onclick="closePopup()" class="border border-gray-300 px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">
                    Cancel
                </button>
                <button onclick="handleImport()" class="bg-green-200 text-green-800 px-4 py-2 rounded-md hover:bg-green-300">
                    Import
                </button>
            </div>
        </div>
    </div>

<script>
    const importDropdown = document.getElementById('importDropdown');
    const exportDropdown = document.getElementById('exportDropdown');
    const popupModal = document.getElementById('popupModal');
    const popupMessage = document.getElementById('popupMessage');
    const Message = document.getElementById('Message');
    const fileTypeSelect = document.getElementById('fileTypeSelect');

    function showPopup(message, showFileType = false) {
        popupMessage.textContent = message;
        Message.textContent = message;
        popupModal.classList.remove('hidden');

        // Show file type dropdown only for specific selections
        if (showFileType) {
            fileTypeSelect.classList.remove('hidden');
        } else {
            fileTypeSelect.classList.add('hidden');
        }
    }

    function closePopup() {
        popupModal.classList.add('hidden');
        fileTypeSelect.classList.add('hidden'); // Reset file type dropdown
    }

    function handleImport() {
        const fileType = document.getElementById('fileType').value;
        if (fileType) {
            alert(`Importing as: ${fileType}`);
        } else {
            alert("Import initiated!");
        }
        closePopup();
    }

    importDropdown.addEventListener('change', (event) => {
        if (event.target.value === 'Import from computer') {
            showPopup('Import from computer', true); // Show file type dropdown
        } else {
            showPopup(event.target.value);
        }
    });

    exportDropdown.addEventListener('change', (event) => {
        if (event.target.value === 'Export other files') {
            showPopup('Export other files', true); // Show file type dropdown
        } else {
            showPopup(event.target.value);
        }
    });
</script>

</body>
</html>
