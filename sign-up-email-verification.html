<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Options</title>

    <script src="https://cdn.tailwindcss.com"></script>
  
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen p-10" style="background-image: url('img/bg.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
    <header class="flex">
        <div class="">
            <img src="img/logo.png" alt="Logo" class="mb-6"> 
        </div>
        <div>
            <h3 class="font-bold text-sm">The <br />Churched<br /> App</h3>
        </div>
    </header>
    <section class="w-full max-w-6xl flex">
        <!-- Right Section (Sign-Up Options) -->
        <div class="p-8 pl-20 font-bold">

            <!-- Sign Up Options -->
            <div class="space-y-5 bg-white py-4 px-4">
               <!-- Form Fields -->
                <div class="text-center mb-8">
                    <h3 class="font-bold">Please verify your church email address</h3>
                    <p class="text-gray-400 text-sm">We have sent a Verification link to the email address provided</p>
                </div>

                <div class="w-[38rem] justify-between items-center mx-auto mb-72">
                    <button class="bg-gray-200 text-gray-600 px-6 py-2 rounded-md hover:bg-gray-300 mr-2 w-72">Change email address</button>
                    <button class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 w-72">Resend Email</button>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-gray-500 text-sm mt-20 pl-40">
        Â© 2024 YouLift, Inc
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
