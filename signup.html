<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Options</title>

    <script src="https://cdn.tailwindcss.com"></script>
  
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen p-10" style="background-image: url('img/bg.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
    <header class="flex">
        <div class="">
            <img src="img/logo.png" alt="Logo" class="mb-6"> 
        </div>
        <div>
            <h3 class="font-bold text-sm">The <br />Churched<br /> App</h3>
        </div>
    </header>
    <section class="w-full max-w-6xl flex">
        <!-- Right Section (Sign-Up Options) -->
        <div class="p-8 pl-40 font-bold">
            <h2 class="text-2xl font-semibold mb-6">Sign Up as a new user</h2>

            <!-- Sign Up Options -->
            <div class="space-y-3">
                <form>
    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                        <!-- First Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">First Name*</label>
                            <input type="text" placeholder="First Name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                        </div>
    
                        <!-- Last Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Name*</label>
                            <input type="text" placeholder="Last Name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                        </div>
                    </div>
    
                     <!-- Email Address -->
                     <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700">Email Address*</label>
                        <input type="email" placeholder="Street Address" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                    </div>
                    
                     <!-- Password -->
                     <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700">Password*</label>
                        <input type="password" placeholder="Street Address" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                    </div>
                
    
                     <!-- Terms and Conditions Checkbox -->
                    <div class="mb-6 flex justify-between items-center space-x-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-green-600">
                            <span class="ml-2 text-gray-700 text-xs">
                                I agree to the <a href="#" class="text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.
                            </span>
                        </label>

                        <div class="flex justify-between items-center">
                            <button class="bg-gray-200 text-gray-600 px-6 py-2 rounded-md hover:bg-gray-300 mr-2">Back</button>
                            <button class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600">Sign Up</button>
                        </div>
                    </div>
    
                  
                   
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-gray-500 text-sm mt-20 pl-40">
        Â© 2024 YouLift, Inc
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
