<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Church Management</title>
    <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome Icons for the buttons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <header class="flex p-6 justify-between items-center">
        <div class="flex">
            <div class="">
                <img src="img/logo.png" alt="Logo" class="mb-6"> 
            </div>
            <div>
                <h3 class="font-bold text-sm">The <br />Churched<br /> App</h3>
            </div>
        </div>
        <a href="#" class="text-sm font-semibold text-gray-600">Log In</a>
    </header>
    <!-- Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-md">

            <!-- Title and Subtitle -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold">Single Church Management</h2>
                <p class="text-gray-500">Perfect for individual churches looking to streamline their operations</p>
            </div>

            <!-- Progress Bar -->
            <div class="flex justify-center space-x-8 mb-8">
                <a href="single-church-management.html" class="border-b-4 border-green-500 pb-2 text-gray-800">Account Info</a>
                <a href="single-email-verification.html" class="border-b-4 border-gray-300 pb-2 text-gray-400">Email Verification</a>
                <a href="single-church-info.html" class="border-b-4 border-gray-300 pb-2 text-gray-400">Church Info</a>
                <a href="single-payment.html" class="border-b-4 border-gray-300 pb-2 text-gray-400">Payment</a>
                <a href="#" class="border-b-4 border-gray-300 pb-2 text-gray-400">Confirmation</a>
            </div>

            <!-- Form Fields -->
            <form>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <!-- First Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">First Name*</label>
                        <input type="text" placeholder="First Name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Last Name*</label>
                        <input type="text" placeholder="Last Name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                    </div>
                </div>

                <!-- Church Email Address -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Church Email Address*</label>
                    <input type="email" placeholder="Church Email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                </div>

                <!-- Password Fields -->
                <div class="grid grid-cols-1 sm:grid-cols-1 gap-6 mb-6">
                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password*</label>
                        <div class="relative">
                            <input type="password" placeholder="*******" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                            <i class="fas fa-eye absolute top-3 right-4 text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Confirm Password*</label>
                        <div class="relative">
                            <input type="password" placeholder="*******" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                            <i class="fas fa-eye absolute top-3 right-4 text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="mb-6 flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-green-600">
                        <span class="ml-2 text-gray-700 text-sm">
                            I agree to the <a href="#" class="text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.
                        </span>
                    </label>

                    <div class="flex justify-between items-center">
                        <button class="bg-gray-200 text-gray-600 px-6 py-2 rounded-md hover:bg-gray-300 mr-2">Back</button>
                        <button class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600">Next</button>
                    </div>
                </div>

                <!-- Buttons -->
               
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="max-w-4xl w-full mt-8 mb-3 text-gray-500 text-sm">
        Â© 2024 YouLift, Inc
    </footer>

</body>
</html>
