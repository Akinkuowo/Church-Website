<body class="">

            <!-- Right Section (Icons and Profile Image) -->

                    <ul class="py-1">
                    <li>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">English</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Espa√±ol</a>
                    </li>
                    </ul>
                </div>

                <!-- Third Icon -->

            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-calendar-alt mr-2"></i>

            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">

            </a>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">

                <i class="fas fa-wallet mr-2"></i>

            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">

            <button class="flex fixed bottom-[1px] bg-gray-300 py-3 px-4 w-40 rounded-lg" onclick="openPopupInvite()">

            <!-- Main Content -->
            <main class="flex-1 p-8 bg-gray-50 rounded-lg mr-4">
                <div class="mb-6">
                    <div class="">
                      <h1 class="text-2xl font-semibold">Store /<span class="text-green-500 "> Settings</span> </h1>

                      <p class="text-sm text-gray-600 mb-6">Add all the categories of items in your store. You can add up to 8.</p>
                    </div>
                </div>

                  <!-- Dynamic Category List -->
                  <div class="space-y-4">
                    <!-- Existing Categories -->
                    <div class="flex flex-wrap gap-4">
                      <!-- Category Item -->
                      <div class="w-[48%] flex items-center justify-between bg-gray-100 border border-gray-300 rounded-lg px-4 py-2">
                        <span class="text-gray-800 text-sm">Books</span>

                      <div class="w-[48%] flex items-center justify-between bg-gray-100 border border-gray-300 rounded-lg px-4 py-2">
                        <span class="text-gray-800 text-sm">Merch</span>
                        <button class="ml-2 text-gray-400 hover:text-red-500">
                          <i class="fas fa-times"></i>
                        </button>
                      </div>
                    </div>
              
                    <!-- Add New Category -->
                    <div class="fle gap-4 items-center">
                      <input
                        type="text"
                        id="categoryInput"
                        placeholder="Third category e.g. Books, pen, merch"
                        class="w-[48%] border border-gray-300 rounded-lg px-4 py-2 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                      /><br />
                      <button
                        id="addCategoryButton"
                        class="bg-white hover:bg-green-600 hover:text-white text-black text-sm font-semibold mt-4 px-4 py-2 rounded-lg transition duration-300 border-2"
                      >
                        + Add Category
                      </button>
                    </div>
                  </div>


            
          
        </main>

         <!-- Footer -->
       


        



    </div>
    <script>
        const dropdownToggle = document.getElementById("dropdownToggle");
        const dropdownMenu = document.getElementById("dropdownMenu");
    
        dropdownToggle.addEventListener("click", () => {
          // Toggle visibility of the dropdown menu
          dropdownMenu.classList.toggle("hidden");
        });
    
        // Close dropdown if clicked outside
        document.addEventListener("click", (event) => {
          if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add("hidden");
          }
        });
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js"></script>
    <script src="js/script.js"></script>
